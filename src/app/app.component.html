<mat-drawer-container [class.myapp-dark-theme]="dark">
   <!-- 侧滑有三种模式:over push side 一般和mat-drawer-container 联合使用-->
  <mat-drawer mode="over" #sidenav>
    <app-siderbar (navClicked)="sidenav.close()"></app-siderbar>
  </mat-drawer>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchDarkTheme($event)"> </app-header>
    </header>
    <main>
     <!-- <app-core-animation></app-core-animation>
     <app-buttons></app-buttons> -->
     <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer>

      </app-footer>
    </footer>

  </div>
</mat-drawer-container>
