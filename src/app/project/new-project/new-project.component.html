  <h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="项目名称">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="项目简介（选填）">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
</div>
