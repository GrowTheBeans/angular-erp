<h1 mat-dialog-title>邀请成员</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <!-- [formControl]="myControl" -->
        <input type="text" placeholder="邀请组员" aria-label="Number" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
</div>
